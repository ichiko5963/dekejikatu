name: Discord AI News (daily JST 07:00)
# Updated: 2025-11-01

on:
  schedule:
    - cron: '0 22 * * *' # UTC 22:00 => JST 07:00
  workflow_dispatch:

concurrency:
  group: discord-ai-news
  cancel-in-progress: true

jobs:
  ai-news:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      TZ: Asia/Tokyo
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch full history to ensure latest commit

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Post AI news
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.AI_NEWS }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY_ENV }}
        run: |
          echo "Current commit: $(git rev-parse HEAD)"
          echo "Checking script paths..."
          ls -la DEJIRYU_DISCORD/scripts/ 2>/dev/null || ls -la scripts/ 2>/dev/null || echo "Scripts dir not found"
          mkdir -p DEJIRYU_DISCORD/logs
          if [ -f DEJIRYU_DISCORD/scripts/discord-ai-news.js ]; then
            echo "Running: node DEJIRYU_DISCORD/scripts/discord-ai-news.js"
            node DEJIRYU_DISCORD/scripts/discord-ai-news.js || echo "ai-news failed with code $?" > DEJIRYU_DISCORD/logs/ainews.exit
          elif [ -f scripts/discord-ai-news.js ]; then
            echo "Running: node scripts/discord-ai-news.js"
            node scripts/discord-ai-news.js || echo "ai-news failed with code $?" > DEJIRYU_DISCORD/logs/ainews.exit
          else
            echo "ai-news script not found"; exit 1
          fi
          echo "Script execution completed"

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ai-news-logs
          path: |
            DEJIRYU_DISCORD/logs/**
            DEJIRYU_DISCORD/logs/*.log
          retention-days: 7
          if-no-files-found: ignore

      - name: Job summary
        if: always()
        run: |
          echo "Secrets present:" >> $GITHUB_STEP_SUMMARY
          echo "- DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN != '' }}" >> $GITHUB_STEP_SUMMARY
          echo "- AI_NEWS: ${{ secrets.AI_NEWS != '' }}" >> $GITHUB_STEP_SUMMARY
          echo "- OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY != '' }}" >> $GITHUB_STEP_SUMMARY
          echo "- NEWS_API_KEY: ${{ secrets.NEWS_API_KEY_ENV != '' }}" >> $GITHUB_STEP_SUMMARY
          echo "Schedule (cron UTC): 0 22 * * * (JST 07:00)" >> $GITHUB_STEP_SUMMARY
